<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive JavaScript and DOM Manipulation</h1>
  
  <!-- Button to change text or color -->
  <button id="myButton">Click Me!</button>
  
  <!-- Hover effects -->
  <div id="hoverDiv">Hover over me!</div>

  <!-- Key press detection -->
  <div id="keyPressInfo">Press any key!</div>

  <!-- Image gallery -->
  <div id="imageGallery">
    <!-- Image 1 -->
    <img src="images/image1.jpg" alt="Image 1" id="image1" class="gallery-image">
    
    <!-- Image 2 -->
    <img src="images/image2.jpg" alt="Image 2" id="image2" class="gallery-image">
  </div>
  
  <!-- Form validation -->
  <form id="myForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
